<html>
    <head>
        <title>blob cat, fox emoji thing</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer="true"></script>
    </head>
    <body>
        <h1>blobcat / blobfox emoji generator</h1>
        <p>simple website that generates blobcat or blobfox emoji with blanket that have any texture you want</p>

        <input type="file" id="flagFile" name="flag" accept="image/*">
        
        <div class="images">
            <canvas id="canvas1" width="128" height="128"></canvas>
            <canvas id="canvas2" width="128" height="128"></canvas>
        </div>

        <button type="button" onclick="saveCanvas('blobcat', canvas1);" class="button">download blobcat emoji</button>
        <button type="button" onclick="saveCanvas('blobfox', canvas2);" class="button">download blobfox emoji</button>

        <p></p>
        <a href="https://github.com/dragekk/blob-emoj-flag">Website source code</a>
    </body>
</html>
